{% extends 'base.html' %}


{% block content %}
<div style="padding-top: 60px; ">
    {% for post in posts %}
        <div style=" overflow:hidden;  height:250px; background-color:#f9d908;border-radius:12px; margin-bottom:5px;  margin-right:0px; margin-left:0px;padding: 10px;">

            <a href="{% url 'post' pk=post.pk %}" style="color: #0d0b16">
                <image src={{ post.image_src }} class="rounded float-left" style="padding-right:5px; height:100%; max-width:40%;">
                <h1> {{ post }}</h1>
                <div class="container">
                    <p class="lead"> {{ post.text }} </p>
                </div>
            </a>

        </div>
    {% endfor %}
</div>
<! https://tutorial.djangogirls.org/en/extend_your_application/>
{% endblock %}
